<a href="#/stopPlaceList">Tilbake til Stop Places</a>

<form class="simple-form">
	<div class="row">
		<div class="six columns">
			<div class="editing-segment" ng-class="{'currently-editing': isEditingStopPlace()}" ng-click="stopPlaceClicked()">
				<h5 title="A place comprising one or more locations where vehicles may stop and where passengers may board or leave vehicles or prepare their trip. A STOP PLACE will usually have one or more wellknown names.">
					Stop Place <span class="ion-help-circled pull-right"/>
				</h5>
				<label for="stopPlaceName">Navn:</label>
				<input id="stopPlaceName" type="text" ng-model="stopPlace.name" ng-change="stopPlaceNameChanged()" required/>

				<label for="stopPlaceShortName">Kort navn:</label>
				<input id="stopPlaceShortName" type="text" ng-model="stopPlace.shortName" />

				<label for="stopPlaceDescription">Beskrivelse:</label>
				<input id="stopPlaceDescription" type="text" ng-model="stopPlace.description" />

				<label for="stopPlaceType">type:</label>
				<select id="stopPlaceType" ng-model="stopPlace.stopPlaceType">
					<option ng-repeat="stopPlaceType in stopPlaceTypes"
							value="{{ stopPlaceType.value }}">{{ stopPlaceType.name }}
					</option>
				</select>

				<label for=="allAreasWheelchairAccessible" title="Whether all areas of component are accessible in a Wheelchair.">
					Alle områder i stoppested tilgjengelig for rullestol: <span class="ion-help-circled pull-right"/>
				</label>
				<input id="allAreasWheelchairAccessible" type="checkbox" ng-model="stopPlace.allAreasWheelchairAccessible" />

			</div>

			<div class="">
				<button class="button-primary" ng-click="newQuay()" title="A place such as platform, stance, or quayside where  passengers have access to PT vehicles, Taxi, cars or other means of transportation. A QUAY may serve one or more VEHICLE STOPPING PLACEs and be associated with one or more STOP POINTS.">
					Ny Quay
				</button>

				<div ng-repeat="quay in stopPlace.quays" class="editing-segment row" ng-class="{'currently-editing': isEditingQuay(quay)}" ng-click="quayFormClicked(quay)">

					<div class="five columns">
						<label for="quayName{{ $index }}" title="A place such as platform, stance, or quayside where  passengers have access to PT vehicles, Taxi, cars or other means of transportation. A QUAY may serve one or more VEHICLE STOPPING PLACEs and be associated with one or more STOP POINTS.">
							Quay
							<span class="ion-help-circled pull-right"/>
						</label>

						<input id="quayName{{ $index }}" type="text" ng-model="quay.name" ng-change="quayNameChanged(quay)"/>

						<label for=="allAreasWheelchairAccessible{{ $index }}" title="Whether all areas of component are accessible in a Wheelchair.">
							Alle områder i stoppunkt tilgjengelig for rullestol: <span class="ion-help-circled pull-right"/>
						</label>
						<input id="allAreasWheelchairAccessible{{ $index }}" type="checkbox" ng-model="quay.allAreasWheelchairAccessible" />
					</div>

					<div class="five columns">
						<label for="quayType{{ $index }}">Type:</label>
						<select id="quayType{{ $index }}" ng-model="quay.quayType">
							<option ng-repeat="quayType in quayTypes" value="{{ quayType.value }}">
								{{ quayType.name }}
							</option>
						</select>
					</div>
					<div class="two columns">
						<button class="button-primary" ng-click="removeQuay(quay, $event)" title="Fjern stopppunkt">fjern</button>
					</div>
				</div>
			</div>
		</div>

		<div class="six columns">
		    <leaflet markers="markers" defaults="defaults" layers="layers" lf-center="center" height="600px" width="100%"></leaflet>
    </div>
  </div>

  <div class="row">
    <div class="twelve columns">
      <input type="button" ng-click="reset()" value="Gjenopprett" />
      <input type="submit" ng-click="save()" value="Lagre" />
    </div>
  </div>
</form>
