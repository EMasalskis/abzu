<a href="#/stopPlaceList">Tilbake til holdeplasser</a>

<form class="simple-form">
	<div class="row">

    	<div class="six columns">
			<label for="stopPlaceName">Navn:</label>
			<input id="stopPlaceName" type="text" ng-model="stopPlace.name" ng-change="markers.mainMarker.message=stopPlace.name" required/>

			<label for="stopPlaceShortName">Kort navn:</label>
			<input id="stopPlaceShortName" type="text" ng-model="stopPlace.shortName" />

			<label for="stopPlaceDescription">Beskrivelse:</label>
			<input id="stopPlaceDescription" type="text" ng-model="stopPlace.description" />

			<label for="stopPlaceType">Stoppestedstype:</label>
			<select id="stopPlaceType" ng-model="stopPlace.stopPlaceType">
				<option ng-repeat="stopPlaceType in stopPlaceTypes" 
						value="{{ stopPlaceType.value }}">{{ stopPlaceType.name }}
				</option>
			</select>

			<div>
		    	<input type="button" ng-click="reset()" value="Gjenopprett" />
		    	<input type="submit" ng-click="update()" value="Lagre" />
		    </div>

		    <div ng-repeat="quay in stopPlace.quays" class="hover-row">
		    	<label for="quayName{{ $index }}">Stoppested:</label>
				<input id="quayName{{ $index }}" type="text" ng-model="quay.name" />
		    </div>
		</div>

		<div class="six columns">
		    <leaflet markers="markers" defaults="defaults" layers="layers" center="center" height="300px" width="640px"></leaflet>
		</div>
	</div>
</form>
