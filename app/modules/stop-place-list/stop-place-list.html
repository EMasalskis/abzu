<h2 title="A place comprising one or more locations where vehicles may stop and where passengers may board or leave vehicles or prepare their trip. A STOP PLACE will usually have one or more wellknown names.">
	Stop Place list <span class="ion-help-circled"/>
</h2>

<div class="row top-buffer">
	<div class="col-md-6">
		<leaflet markers="markers" event-broadcast="events" layers="layers" height="600px" width="100%"></leaflet>
	</div>
</div>

<div class="row top-buffer">

	<div class="col-md-6">
		<input type="text"
	         ng-model="search.query"
	         ng-change="change()"
	         ng-model-options="{ debounce: 600 }"
	         placeholder="Filtrer pÃ¥ navn"
					 class="form-control" />

		<table class="table table-striped table-hover table-responsive">
			<thead><th>Navn</th><th>Kortnavn</th><th>Type</th><th>Kommune</th><th>Fylke</th></thead>
			<tbody>
				<tr ng-repeat="stopPlace in stopPlaces" ng-click="edit(stopPlace.id)">
					<td>{{ stopPlace.name }}</td>
					<td>{{ stopPlace.shortName }}</td>
					<td>{{ stopPlace.stopPlaceTypeName }}</td>
					<td>{{ stopPlace.municipality }}</td>
					<td>{{ stopPlace.county }}</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
