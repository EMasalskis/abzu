<h1>Holdeplasser</h1>

<input type="text"
         ng-model="search.query"
         ng-change="change()"
         ng-model-options="{ debounce: 600 }"
         placeholder="Filtrer pÃ¥ holdeplassnavn" />

<div class="row">

	<table class="six columns">
		<thead><th>Navn</th><th>Kortnavn</th><th>Type</th><th></th></thead>

		<tbody>
			<tr ng-repeat="stopPlace in stopPlaces">
				<td>{{ stopPlace.name }}</td>
				<td>{{ stopPlace.shortName }}</td>
				<td>{{ stopPlace.stopPlaceTypeName }}</td>
				<td><a href="#/stopPlaceEditor/{{ stopPlace.id }}">edit</a></td>
			</tr>
		</tbody>
	</table>

	<div class="six columns">
		<leaflet markers="markers" event-broadcast="events" layers="layers" height="250px" width="450px"></leaflet>
	</div>

</div>
